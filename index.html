<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>10 Sec Math Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>10 Sec Math Game</h2>
          <p>
            Answer the question before your time runs up! Each correct answer
            gives you a point, and another second on the clock. Game starts when
            you submit your first answer!
          </p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row center">
        <h3 class="col-md-6 timer center" id="timer">Timer</h3>
      </div>
      <div class="row center">
        <h3 class="col-md-6 score center" id="score">Score</h3>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 center gameBox">
          <h1 id="equation"></h1>
        </div>
        <div class="col-md-6 center gameBox guess">
          <div class="row"></div>
          <form id="check_guess">
            <div class="form-group">
              <input id="guess" type="number" />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <div id="status"></div>
        </div>
      </div>
    </div>
  </body>
</html>
