<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>10 Sec Maths Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 timer">Timer</div>
        <div class="col-md-6 score">Score</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col gameBox">
          <div>X + y</div>
        </div>
      </div>
      <div class="row">
        <div class="col guess">
          <form id="check_guess">
            <div class="form-group">
              <input
                id="guess"
                type="textarea"
                placeholder="add your guess here"
              />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col start">
          <button class="btn btn-secondary">Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
